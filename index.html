    <link rel="manifest" href="manifest.json">

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service_worker.js')
          .then((reg) => {
            console.log('Service worker registered.', reg);
          });
    }
    </script>



    <title>PWA Sample</title>
</head>
